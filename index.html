<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/team.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <main id="container">
        <div class="cadastro">
            <h1>Cadastro</h1>
            <form>
                <p>
                    <label for="nome"><ion-icon name="person-outline" id="icon"></ion-icon></label>
                    <input type="text" name="nome" id="nome" autocomplete="off" required placeholder="nome...">
                </p>
                <p>
                    <label for="email"><ion-icon name="mail-outline" id="icon"></ion-icon></label>
                    <input type="email" name="email" id="email" autocomplete="off" placeholder="email...">
                </p>
                <p>
                    <label for="senha"><ion-icon name="lock-closed-outline" id="icon"></ion-icon></label>
                    <input type="password" name="senha" id="senha" placeholder="senha..." >
                </p>
                <input type="submit" value="Login" class="avancar">
            </form>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
